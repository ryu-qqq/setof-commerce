# ===============================================
# Persistence MySQL Module - Test Configuration
# ===============================================
# JpaSliceTestSupport (H2)와 RepositoryTestSupport (TestContainers MySQL) 모두 지원

spring:
  # Bean 오버라이드 허용 (테스트 환경에서 QueryDslConfig 등 Bean 충돌 방지)
  main:
    allow-bean-definition-overriding: true

  # Flyway 비활성화 (H2 Slice 테스트에서 MySQL 마이그레이션 충돌 방지)
  flyway:
    enabled: false

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # H2 DataSource (JpaSliceTestSupport에서 사용)
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
