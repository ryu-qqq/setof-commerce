version: '3.8'
name: setof-commerce

# ===============================================
# SetOf Commerce - 로컬 개발 환경
# ===============================================
# MySQL + Web API 구성
# Redis는 추후 추가 예정
#
# 사용법:
#   cd local-dev
#   docker-compose -f docker-compose.local.yml up -d
# ===============================================

services:
  # ===============================================
  # Infrastructure Services
  # ===============================================

  mysql:
    image: mysql:8.0
    container_name: setof-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: setof-commerce
      MYSQL_USER: setof
      MYSQL_PASSWORD: setof
    ports:
      - "13306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - setof-network

  # ===============================================
  # Application Services
  # ===============================================

  web-api:
    build:
      context: ..
      dockerfile: bootstrap/bootstrap-web-api/Dockerfile
    container_name: setof-web-api
    environment:
      SPRING_PROFILES_ACTIVE: local
      SERVER_PORT: 8080

      # Database
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: setof-commerce
      DB_USER: root
      DB_PASSWORD: root

      # Logging
      LOG_LEVEL: DEBUG

      # AWS (Disabled for local)
      AWS_REGION: ap-northeast-2
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test

    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - setof-network
    restart: unless-stopped

# ===============================================
# Networks
# ===============================================
networks:
  setof-network:
    driver: bridge

# ===============================================
# Volumes
# ===============================================
volumes:
  mysql_data:
