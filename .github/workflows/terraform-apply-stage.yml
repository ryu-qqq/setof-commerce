# ============================================================================
# SetOf Commerce Terraform Apply (Stage)
#
# Stage í™˜ê²½ ì¸í”„ë¼ ì ìš© ì›Œí¬í”Œë¡œìš°
# íŠ¸ë¦¬ê±°: stage-build-deploy.ymlì—ì„œ í˜¸ì¶œ
#
# ì ìš© ëŒ€ìƒ ëª¨ë“ˆ:
# - ecr-stage: Stage ECR ë ˆí¬ì§€í† ë¦¬
# - ecs-cluster-stage: Stage ECS í´ëŸ¬ìŠ¤í„°
# - ecs-web-api-legacy-stage: Stage Legacy API
# - ecs-web-api-legacy-admin-stage: Stage Legacy Admin API
# - ecs-batch-stage: Stage Batch Jobs
# ============================================================================

name: Terraform Apply (Stage)

on:
  workflow_dispatch:  # ìˆ˜ë™ íŠ¸ë¦¬ê±° í—ˆìš©
  workflow_call:      # ë‹¤ë¥¸ ì›Œí¬í”Œë¡œìš°ì—ì„œ í˜¸ì¶œ ê°€ëŠ¥
    inputs:
      legacy-api-image-tag:
        description: 'Legacy API Docker image tag (e.g., legacy-api-stage-1-abc1234)'
        required: false
        type: string
      legacy-api-admin-image-tag:
        description: 'Legacy API Admin Docker image tag (e.g., legacy-api-admin-stage-1-abc1234)'
        required: false
        type: string
      legacy-batch-image-tag:
        description: 'Legacy Batch Docker image tag (e.g., legacy-batch-stage-1-abc1234)'
        required: false
        type: string
    secrets:
      AWS_ROLE_ARN:
        required: true

permissions:
  contents: read
  id-token: write

env:
  ENVIRONMENT: stage
  AWS_REGION: ap-northeast-2

jobs:
  terraform-apply:
    name: Terraform Apply (Stage)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      # ìˆœì°¨ ì‹¤í–‰ìœ¼ë¡œ ë³€ê²½ (ì˜ì¡´ì„± ê³ ë ¤)
      max-parallel: 1
      matrix:
        module:
          # ì˜ì¡´ì„± ìˆœì„œëŒ€ë¡œ ë°°ì¹˜
          - name: ecr-stage
            dir: terraform/ecr-stage
            order: 0
          - name: ecs-cluster-stage
            dir: terraform/ecs-cluster-stage
            order: 1
          - name: ecs-web-api-legacy-stage
            dir: terraform/ecs-web-api-legacy-stage
            order: 2
          - name: ecs-web-api-legacy-admin-stage
            dir: terraform/ecs-web-api-legacy-admin-stage
            order: 3
          - name: ecs-batch-stage
            dir: terraform/ecs-batch-stage
            order: 4

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-2
          role-duration-seconds: 3600
          role-session-name: GitHubActions-SetOfCommerce-TerraformApply-Stage

      - name: Check Module Directory Exists - ${{ matrix.module.name }}
        id: check-dir
        run: |
          if [ -d "${{ matrix.module.dir }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Module directory exists: ${{ matrix.module.dir }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Module directory does not exist: ${{ matrix.module.dir }} - SKIPPING"
          fi

      - name: Terraform Init - ${{ matrix.module.name }}
        if: steps.check-dir.outputs.exists == 'true'
        working-directory: ${{ matrix.module.dir }}
        run: terraform init -reconfigure

      - name: Check and Import Existing Resources - ${{ matrix.module.name }}
        if: steps.check-dir.outputs.exists == 'true'
        working-directory: ${{ matrix.module.dir }}
        run: |
          echo "ðŸ” ê¸°ì¡´ ë¦¬ì†ŒìŠ¤ í™•ì¸ ë° Import ì¤‘..."

          # ECR Stage ëª¨ë“ˆ: ê¸°ì¡´ ë¦¬ì†ŒìŠ¤ import ì‹œë„
          if [ "${{ matrix.module.name }}" == "ecr-stage" ]; then
            echo "ðŸ“¦ ECR Stage Repository ë¦¬ì†ŒìŠ¤ Import ì¤‘..."
            if aws ecr describe-repositories --repository-names setof-commerce-legacy-api-stage --region ap-northeast-2 >/dev/null 2>&1; then
              echo "  â†’ Importing setof-commerce-legacy-api-stage ECR repository..."
              terraform import -input=false 'module.ecr_legacy_api_stage.aws_ecr_repository.this' setof-commerce-legacy-api-stage || echo "  âš ï¸ Import failed or already in state"
            fi
            if aws ecr describe-repositories --repository-names setof-commerce-legacy-api-admin-stage --region ap-northeast-2 >/dev/null 2>&1; then
              echo "  â†’ Importing setof-commerce-legacy-api-admin-stage ECR repository..."
              terraform import -input=false 'module.ecr_legacy_api_admin_stage.aws_ecr_repository.this' setof-commerce-legacy-api-admin-stage || echo "  âš ï¸ Import failed or already in state"
            fi
            if aws ecr describe-repositories --repository-names setof-commerce-legacy-batch-stage --region ap-northeast-2 >/dev/null 2>&1; then
              echo "  â†’ Importing setof-commerce-legacy-batch-stage ECR repository..."
              terraform import -input=false 'module.ecr_legacy_batch_stage.aws_ecr_repository.this' setof-commerce-legacy-batch-stage || echo "  âš ï¸ Import failed or already in state"
            fi
          fi

          # ECS Stage ëª¨ë“ˆ: Security Group import ì‹œë„
          if [[ "${{ matrix.module.name }}" == ecs-*-stage ]]; then
            echo "ðŸ›¡ï¸ ECS Security Group Import ì‹œë„ ì¤‘..."

            # Security Group ì´ë¦„ ê²°ì •
            case "${{ matrix.module.name }}" in
              "ecs-web-api-legacy-stage")
                SG_NAME="setof-commerce-legacy-api-sg-stage"
                ;;
              "ecs-web-api-legacy-admin-stage")
                SG_NAME="setof-commerce-legacy-admin-sg-stage"
                ;;
              "ecs-batch-stage")
                SG_NAME="setof-commerce-legacy-batch-sg-stage"
                ;;
              *)
                SG_NAME=""
                ;;
            esac

            if [ -n "$SG_NAME" ]; then
              SG_ID=$(aws ec2 describe-security-groups --filters "Name=group-name,Values=$SG_NAME" --query 'SecurityGroups[0].GroupId' --output text --region ap-northeast-2 2>/dev/null || echo "")
              if [ -n "$SG_ID" ] && [ "$SG_ID" != "None" ]; then
                echo "  â†’ Importing Security Group: $SG_NAME ($SG_ID)"
                terraform import -input=false 'module.ecs_security_group.aws_security_group.this' "$SG_ID" || echo "  âš ï¸ Import failed or already in state"
              else
                echo "  â„¹ï¸ Security Group $SG_NAME not found in AWS (will be created)"
              fi
            fi
          fi

          # Plan ì‹¤í–‰í•˜ì—¬ ì¶©ëŒ í™•ì¸
          set +e
          terraform plan -out=tfplan 2>&1 | tee plan_output.txt
          PLAN_EXIT_CODE=$?
          set -e

          # "already exists" íŒ¨í„´ í™•ì¸
          if grep -q "EntityAlreadyExists\|already exists" plan_output.txt; then
            echo "âš ï¸ ê¸°ì¡´ ë¦¬ì†ŒìŠ¤ ë°œê²¬! Import ìž‘ì—… ì‹œìž‘..."

            # ECS Cluster Stage ëª¨ë“ˆ
            if [ "${{ matrix.module.name }}" == "ecs-cluster-stage" ]; then
              echo "ðŸ“¦ ECS Cluster Stage ë¦¬ì†ŒìŠ¤ Import ì¤‘..."
              CLUSTER_ARN=$(aws ecs describe-clusters --clusters setof-commerce-cluster-stage --region ap-northeast-2 --query 'clusters[0].clusterArn' --output text 2>/dev/null || echo "")
              if [ -n "$CLUSTER_ARN" ] && [ "$CLUSTER_ARN" != "None" ]; then
                echo "  â†’ Importing ECS Cluster: $CLUSTER_ARN"
                terraform import -input=false aws_ecs_cluster.main "$CLUSTER_ARN" || echo "  âš ï¸ Import failed or already in state"
              fi
            fi

            # ECS Web API Legacy Stage ëª¨ë“ˆ
            if [ "${{ matrix.module.name }}" == "ecs-web-api-legacy-stage" ]; then
              echo "ðŸ“¦ ECS Legacy API Stage ë¦¬ì†ŒìŠ¤ Import ì¤‘..."

              # ALB
              ALB_ARN=$(aws elbv2 describe-load-balancers --names setof-commerce-legacy-alb-stage --region ap-northeast-2 --query 'LoadBalancers[0].LoadBalancerArn' --output text 2>/dev/null || echo "")
              if [ -n "$ALB_ARN" ] && [ "$ALB_ARN" != "None" ]; then
                echo "  â†’ Importing ALB: $ALB_ARN"
                terraform import -input=false aws_lb.legacy_api "$ALB_ARN" || echo "  âš ï¸ Import failed or already in state"
              fi

              # Target Group
              TG_ARN=$(aws elbv2 describe-target-groups --names setof-commerce-legacy-tg-stage --region ap-northeast-2 --query 'TargetGroups[0].TargetGroupArn' --output text 2>/dev/null || echo "")
              if [ -n "$TG_ARN" ] && [ "$TG_ARN" != "None" ]; then
                echo "  â†’ Importing Target Group: $TG_ARN"
                terraform import -input=false aws_lb_target_group.legacy_api "$TG_ARN" || echo "  âš ï¸ Import failed or already in state"
              fi
            fi

            # ECS Web API Legacy Admin Stage ëª¨ë“ˆ
            if [ "${{ matrix.module.name }}" == "ecs-web-api-legacy-admin-stage" ]; then
              echo "ðŸ“¦ ECS Legacy Admin API Stage ë¦¬ì†ŒìŠ¤ Import ì¤‘..."

              # ALB
              ALB_ARN=$(aws elbv2 describe-load-balancers --names setof-commerce-legacy-admin-alb-stage --region ap-northeast-2 --query 'LoadBalancers[0].LoadBalancerArn' --output text 2>/dev/null || echo "")
              if [ -n "$ALB_ARN" ] && [ "$ALB_ARN" != "None" ]; then
                echo "  â†’ Importing ALB: $ALB_ARN"
                terraform import -input=false aws_lb.legacy_admin_api "$ALB_ARN" || echo "  âš ï¸ Import failed or already in state"
              fi

              # Target Group
              TG_ARN=$(aws elbv2 describe-target-groups --names setof-commerce-legacy-admin-tg-stage --region ap-northeast-2 --query 'TargetGroups[0].TargetGroupArn' --output text 2>/dev/null || echo "")
              if [ -n "$TG_ARN" ] && [ "$TG_ARN" != "None" ]; then
                echo "  â†’ Importing Target Group: $TG_ARN"
                terraform import -input=false aws_lb_target_group.legacy_admin_api "$TG_ARN" || echo "  âš ï¸ Import failed or already in state"
              fi
            fi

            # ECS Batch Stage ëª¨ë“ˆ
            if [ "${{ matrix.module.name }}" == "ecs-batch-stage" ]; then
              echo "â„¹ï¸ ECS Batch Stage uses RunTask only (no ECS Service to import)"
              echo "â„¹ï¸ EventBridge Schedules and IAM roles will be created fresh"
            fi

            echo "âœ… Import ì™„ë£Œ! Plan ìž¬ì‹¤í–‰..."
            terraform plan -out=tfplan
          else
            echo "âœ… ê¸°ì¡´ ë¦¬ì†ŒìŠ¤ ì—†ìŒ ë˜ëŠ” Stateì™€ ì¼ì¹˜. ì •ìƒ ì§„í–‰."
          fi

          rm -f plan_output.txt

      - name: Terraform Apply - ${{ matrix.module.name }}
        if: steps.check-dir.outputs.exists == 'true'
        working-directory: ${{ matrix.module.dir }}
        run: |
          echo "ðŸš€ Applying Terraform for ${{ matrix.module.name }}..."

          # Image Tag ë³€ìˆ˜ ì„¤ì • (Build & Deploy ì›Œí¬í”Œë¡œìš°ì—ì„œ ì „ë‹¬ë¨)
          EXTRA_VARS=""

          if [ "${{ matrix.module.name }}" == "ecs-web-api-legacy-stage" ] && [ -n "${{ inputs.legacy-api-image-tag }}" ]; then
            echo "ðŸ“¦ Using Legacy API Stage image tag: ${{ inputs.legacy-api-image-tag }}"
            EXTRA_VARS="-var=image_tag=${{ inputs.legacy-api-image-tag }}"
          elif [ "${{ matrix.module.name }}" == "ecs-web-api-legacy-admin-stage" ] && [ -n "${{ inputs.legacy-api-admin-image-tag }}" ]; then
            echo "ðŸ“¦ Using Legacy Admin API Stage image tag: ${{ inputs.legacy-api-admin-image-tag }}"
            EXTRA_VARS="-var=image_tag=${{ inputs.legacy-api-admin-image-tag }}"
          elif [ "${{ matrix.module.name }}" == "ecs-batch-stage" ] && [ -n "${{ inputs.legacy-batch-image-tag }}" ]; then
            echo "ðŸ“¦ Using Legacy Batch Stage image tag: ${{ inputs.legacy-batch-image-tag }}"
            EXTRA_VARS="-var=image_tag=${{ inputs.legacy-batch-image-tag }}"
          else
            echo "â„¹ï¸ No image tag provided for ${{ matrix.module.name }}, using default from provider.tf"
          fi

          # Terraform Plan with optional image_tag variable
          echo "ðŸ“‹ Generating fresh terraform plan..."
          terraform plan $EXTRA_VARS -out=tfplan

          terraform apply -auto-approve -no-color tfplan
          echo "âœ… Apply completed for ${{ matrix.module.name }}"

      - name: Terraform Output - ${{ matrix.module.name }}
        if: steps.check-dir.outputs.exists == 'true'
        working-directory: ${{ matrix.module.dir }}
        run: |
          echo "ðŸ“‹ Outputs for ${{ matrix.module.name }}:"
          terraform output -json > outputs-${{ matrix.module.name }}.json
          terraform output

      - name: Upload Apply Results - ${{ matrix.module.name }}
        uses: actions/upload-artifact@v4
        if: always() && steps.check-dir.outputs.exists == 'true'
        with:
          name: apply-results-${{ matrix.module.name }}
          path: ${{ matrix.module.dir }}/outputs-${{ matrix.module.name }}.json
          retention-days: 30

  notify-completion:
    name: Notify Stage Deployment Completion
    needs: terraform-apply
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Create Deployment Summary
        run: |
          echo "## ðŸŽ‰ SetOf Commerce Stage Infrastructure Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ needs.terraform-apply.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: Stage" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Modules Deployed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ECR Repository (Stage)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ECS Cluster (Stage)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ECS Legacy API (Stage)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ECS Legacy Admin API (Stage)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ECS Batch (Stage - RunTask only)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Stage Application URLs**:" >> $GITHUB_STEP_SUMMARY
          echo "- Legacy API: https://stage-server.set-of.com" >> $GITHUB_STEP_SUMMARY
          echo "- Legacy Admin API: https://stage-partner.set-of.com" >> $GITHUB_STEP_SUMMARY
          echo "- Batch: EventBridge scheduled (no public endpoint)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps**:" >> $GITHUB_STEP_SUMMARY
          echo "1. Verify infrastructure in AWS Console" >> $GITHUB_STEP_SUMMARY
          echo "2. Check CloudWatch logs" >> $GITHUB_STEP_SUMMARY
          echo "3. Run E2E tests against Stage environment" >> $GITHUB_STEP_SUMMARY
          echo "4. If tests pass, proceed to Production deployment" >> $GITHUB_STEP_SUMMARY
