    <style>

        .help-text {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¯ TDD ì›Œí¬í”Œë¡œìš°</h1>
            <p>ì§ˆë¬¸ì— ë‹µë³€í•´ì£¼ì„¸ìš”. ìë™ìœ¼ë¡œ ì €ì¥ë©ë‹ˆë‹¤.</p>
        </div>

        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-text" id="progressText">0/0 ì™„ë£Œ</div>

        <div class="question-section" id="questionSection">
            <div class="question-number" id="questionNumber">ì§ˆë¬¸ 1</div>
            <div class="question-text" id="questionText">ë¡œë”© ì¤‘...</div>
            <textarea class="answer-input" id="answerInput" placeholder="ë‹µë³€ì„ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
            <div class="help-text" id="helpText"></div>
        </div>

        <div class="buttons">
            <button class="btn-prev" id="btnPrev" onclick="previousQuestion()">â—€ ì´ì „</button>
            <button class="btn-next" id="btnNext" onclick="nextQuestion()">ë‹¤ìŒ â–¶</button>
        </div>

        <div class="auto-save" id="autoSave">ìë™ ì €ì¥ë¨</div>

        <div class="success-message" id="successMessage">
            <h2>âœ… ë‹µë³€ ì™„ë£Œ!</h2>
            <p>ë‹µë³€ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤. Claudeê°€ ê³§ ì²˜ë¦¬í•©ë‹ˆë‹¤.</p>
        </div>
    </div>

    <script>
        // ì§ˆë¬¸ ë°ì´í„° (Claudeê°€ ë™ì ìœ¼ë¡œ ì£¼ì…)
        let questions = window.QUESTIONS || [
            {
                id: "domain_name",
                question: "Domain ì´ë¦„ì€ ë¬´ì—‡ì¸ê°€ìš”?",
                help: "ì˜ˆ: Order, User, Product",
                type: "text"
            },
            {
                id: "aggregate_properties",
                question: "Aggregateì˜ ì£¼ìš” ì†ì„±ì€?",
                help: "ì˜ˆ: orderId, customerId, status, totalPrice",
                type: "textarea"
            },
            {
                id: "business_rules",
                question: "í•µì‹¬ ë¹„ì¦ˆë‹ˆìŠ¤ ê·œì¹™ì€?",
                help: "ì˜ˆ: ì£¼ë¬¸ì€ PLACED ìƒíƒœì—ì„œë§Œ ì·¨ì†Œ ê°€ëŠ¥",
                type: "textarea"
            }
        ];

        let currentIndex = 0;
        let answers = {};

        // ì´ˆê¸°í™”
        function init() {
            loadAnswers();
            renderQuestion();
            updateProgress();
        }

        // LocalStorageì—ì„œ ë‹µë³€ ë¡œë“œ
        function loadAnswers() {
            const saved = localStorage.getItem('tdd_answers');
            if (saved) {
                answers = JSON.parse(saved);
            }
        }

        // ë‹µë³€ ì €ì¥
        function saveAnswers() {
            localStorage.setItem('tdd_answers', JSON.stringify(answers));
            showAutoSave();
        }

        // ìë™ ì €ì¥ í‘œì‹œ
        function showAutoSave() {
            const autoSave = document.getElementById('autoSave');
            autoSave.textContent = 'âœ“ ìë™ ì €ì¥ë¨';
            autoSave.style.color = '#4caf50';
            setTimeout(() => {
                autoSave.textContent = 'ìë™ ì €ì¥ë¨';
                autoSave.style.color = '#888';
            }, 1000);
        }

        // ì§ˆë¬¸ ë Œë”ë§
        function renderQuestion() {
            const question = questions[currentIndex];

            document.getElementById('questionNumber').textContent = `ì§ˆë¬¸ ${currentIndex + 1}`;
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('helpText').textContent = question.help || '';

            const answerInput = document.getElementById('answerInput');
            answerInput.value = answers[question.id] || '';

            // ì…ë ¥ íƒ€ì… ì„¤ì •
            if (question.type === 'textarea') {
                answerInput.style.minHeight = '150px';
            } else {
                answerInput.style.minHeight = '50px';
            }

            // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
            document.getElementById('btnPrev').disabled = currentIndex === 0;

            const btnNext = document.getElementById('btnNext');
            if (currentIndex === questions.length - 1) {
                btnNext.textContent = 'ì œì¶œ âœ“';
                btnNext.className = 'btn-submit';
            } else {
                btnNext.textContent = 'ë‹¤ìŒ â–¶';
                btnNext.className = 'btn-next';
            }

            answerInput.focus();
        }

        // í˜„ì¬ ë‹µë³€ ì €ì¥
        function saveCurrentAnswer() {
            const question = questions[currentIndex];
            const answer = document.getElementById('answerInput').value.trim();

            if (answer) {
                answers[question.id] = answer;
                saveAnswers();
            }
        }

        // ì´ì „ ì§ˆë¬¸
        function previousQuestion() {
            if (currentIndex > 0) {
                saveCurrentAnswer();
                currentIndex--;
                renderQuestion();
                updateProgress();
            }
        }

        // ë‹¤ìŒ ì§ˆë¬¸ ë˜ëŠ” ì œì¶œ
        function nextQuestion() {
            saveCurrentAnswer();

            if (currentIndex === questions.length - 1) {
                submitAnswers();
            } else {
                currentIndex++;
                renderQuestion();
                updateProgress();
            }
        }

        // ì§„í–‰ë¥  ì—…ë°ì´íŠ¸
        function updateProgress() {
            const answeredCount = Object.keys(answers).length;
            const totalCount = questions.length;
            const percentage = (answeredCount / totalCount) * 100;

            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `${answeredCount}/${totalCount} ì™„ë£Œ`;
        }

        // ë‹µë³€ ì œì¶œ
        function submitAnswers() {
            // JSON íŒŒì¼ë¡œ ì €ì¥
            const json = {
                timestamp: new Date().toISOString(),
                questions: questions,
                answers: answers
            };

            // JSONì„ Blobìœ¼ë¡œ ë³€í™˜í•˜ì—¬ ë‹¤ìš´ë¡œë“œ
            const blob = new Blob([JSON.stringify(json, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'tdd-answers.json';
            a.click();
            URL.revokeObjectURL(url);

            // ì„±ê³µ ë©”ì‹œì§€ í‘œì‹œ
            document.getElementById('questionSection').style.display = 'none';
            document.querySelector('.buttons').style.display = 'none';
            document.querySelector('.auto-save').style.display = 'none';
            document.getElementById('successMessage').classList.add('show');

            // LocalStorage ì •ë¦¬
            localStorage.removeItem('tdd_answers');
        }

        // Enter í‚¤ ì´ë²¤íŠ¸
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                nextQuestion();
            } else if (e.key === 'Enter' && e.shiftKey) {
                previousQuestion();
            }
        });

        // ì…ë ¥ ì¤‘ ìë™ ì €ì¥
        document.getElementById('answerInput').addEventListener('input', () => {
            saveCurrentAnswer();
            updateProgress();
        });

        // ì´ˆê¸°í™” ì‹¤í–‰
        init();
    </script>
</body>
