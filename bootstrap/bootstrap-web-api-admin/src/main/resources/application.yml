# ===============================================
# Spring Boot Web API Admin Application Configuration
# ===============================================
# Spring Boot 3.5.x + Java 21 기준
# Bootstrap 모듈 - 관리자용 실행 가능한 애플리케이션 설정
#
# 설정 분리 원칙:
# - application.yml: 공통 인프라 설정 (Server, Jackson, Actuator)
# - rest-api-admin.yml: REST API Admin 레이어 설정 (Security, OpenAPI)
# - persistence.yml: 영속성 레이어 설정 (DataSource, JPA, Flyway)
#
# @since 1.0.0
# ===============================================

# ===============================================
# Server Configuration (Tomcat)
# ===============================================
server:
  port: 8081  # Admin API는 8081 포트 사용

  # Proxy 헤더 처리 (ngrok, 로드밸런서 등)
  # X-Forwarded-* 헤더를 신뢰하여 원본 URL 인식
  forward-headers-strategy: framework

  # Tomcat 서블릿 컨테이너 설정
  tomcat:
    # 스레드풀 설정
    threads:
      # 최소 스레드 수 (항상 살아있는 스레드)
      min-spare: 10
      # 최대 스레드 수 (동시 처리 가능한 최대 요청 수)
      # Admin API는 상대적으로 적은 트래픽 예상
      max: 100

    # 커넥션 설정
    connection-timeout: 20s  # 커넥션 타임아웃 (읽기 대기 시간)
    keep-alive-timeout: 60s  # Keep-Alive 타임아웃

    # 큐 설정
    accept-count: 50  # 대기 큐 크기 (max threads 초과 시 대기)

    # 최대 커넥션 수
    max-connections: 4096

  # Graceful Shutdown (Spring Boot 2.3+)
  shutdown: graceful  # 진행 중인 요청 완료 후 종료

# ===============================================
# Spring Configuration
# ===============================================
spring:
  application:
    name: spring-standards-admin-api

  # Profile 설정
  profiles:
    active: local  # local, dev, staging, prod

  # ===============================================
  # Config Import (각 모듈의 설정 파일 로드)
  # ===============================================
  config:
    import:
      - classpath:rest-api-admin.yml
      - classpath:persistence.yml
      - classpath:redis.yml

  # ===============================================
  # MessageSource (i18n)
  # ===============================================
  messages:
    # 메시지 번들 베이스 이름 (messages_{locale}.properties 로딩)
    basename: messages
    # 한글 깨짐 방지: UTF-8 고정
    encoding: UTF-8
    # 서버 시스템 로케일에 의존하지 않음
    fallback-to-system-locale: false

  # ===============================================
  # Jackson (JSON 직렬화/역직렬화)
  # ===============================================
  jackson:
    # 날짜/시간 포맷 (ISO 8601)
    date-format: yyyy-MM-dd'T'HH:mm:ss
    time-zone: Asia/Seoul

    # Serialization 설정
    serialization:
      # ISO-8601 포맷 사용 (타임스탬프 숫자 대신)
      WRITE_DATES_AS_TIMESTAMPS: false
      # 빈 객체 직렬화 허용
      FAIL_ON_EMPTY_BEANS: false

    # Deserialization 설정
    deserialization:
      # 알 수 없는 필드 무시 (API 버전 호환성)
      FAIL_ON_UNKNOWN_PROPERTIES: false

    # Default Property Inclusion
    default-property-inclusion: non_null  # null 필드 제외

  # ===============================================
  # Web Configuration
  # ===============================================
  web:
    locale: ko_KR
    locale-resolver: fixed  # 고정 로케일

  # ===============================================
  # MVC Configuration
  # ===============================================
  mvc:
    # Content Negotiation
    contentnegotiation:
      favor-parameter: false
      favor-path-extension: false

# ===============================================
# Management & Actuator (모니터링)
# ===============================================
management:
  endpoints:
    web:
      exposure:
        # Actuator 엔드포인트 노출
        include: health,info,metrics,prometheus,loggers
      base-path: /actuator

  endpoint:
    health:
      show-details: when-authorized  # 인증된 사용자에게만 상세 정보 노출
    loggers:
      enabled: true  # 런타임 로그 레벨 변경 지원

  metrics:
    export:
      prometheus:
        enabled: true  # Prometheus 메트릭 노출

    # ===============================================
    # Metrics Tags
    # ===============================================
    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles.active:local}

    # 히스토그램 분포 설정 (percentiles)
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5,0.95,0.99
      slo:
        http.server.requests: 100ms,500ms,1s,5s

  # Health Indicator 설정
  health:
    db:
      enabled: true
    diskspace:
      enabled: true

# ===============================================
# Profile-Specific Configurations
# ===============================================
---
# Local 환경
spring:
  config:
    activate:
      on-profile: local

server:
  tomcat:
    threads:
      max: 50  # 로컬에서는 스레드 수 제한

---
# Development 환경
spring:
  config:
    activate:
      on-profile: dev

server:
  tomcat:
    threads:
      max: 50

---
# Staging 환경
spring:
  config:
    activate:
      on-profile: staging

server:
  tomcat:
    threads:
      max: 75

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

---
# Production 환경
spring:
  config:
    activate:
      on-profile: prod

server:
  tomcat:
    threads:
      max: 100

  # Graceful Shutdown Timeout
  lifecycle:
    timeout-per-shutdown-phase: 30s

management:
  endpoints:
    web:
      exposure:
        # 프로덕션: health, metrics, prometheus만 노출
        include: health,metrics,prometheus
