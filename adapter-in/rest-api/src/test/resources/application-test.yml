# =============================================================================
# REST API Integration Test Configuration
# =============================================================================

spring:
  # 데이터베이스 - TestContainers에 의해 동적으로 설정됨
  datasource:
    hikari:
      maximum-pool-size: 5

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Flyway 비활성화 - 테스트에서는 @Sql로 스키마 생성
  flyway:
    enabled: false

  # Security 비활성화
  security:
    user:
      name: test
      password: test

  # Bean Override 허용
  main:
    allow-bean-definition-overriding: true

  # Jackson 설정 - 날짜/시간 직렬화
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      adjust-dates-to-context-time-zone: false
    date-format: yyyy-MM-dd'T'HH:mm:ss

# =============================================================================
# JWT Configuration (Security Module)
# =============================================================================
security:
  jwt:
    # 테스트용 256-bit secret key (32바이트 이상)
    secret: test-jwt-secret-key-for-integration-testing-at-least-256-bits
    access-token-expiration: 3600  # 1시간 (초)
    refresh-token-expiration: 604800  # 7일 (초)
    issuer: setof-commerce-test

# 로깅 설정
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
