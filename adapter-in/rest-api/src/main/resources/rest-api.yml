# ===============================================
# REST API Adapter Configuration
# ===============================================
# REST API 어댑터 모듈 전용 설정
# Bootstrap 모듈에서 import하여 사용
#
# @author ryuqq
# @since 1.0.0
# ===============================================

# ===============================================
# REST API Configuration
# ===============================================
rest-api:
  # CORS 설정
  cors:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:8080
    allowed-methods:
      - GET
      - POST
      - PUT
      - PATCH
      - DELETE
      - OPTIONS
    allowed-headers:
      - "*"
    exposed-headers:
      - Authorization
      - X-Request-Id
    allow-credentials: true
    max-age: 3600

  # Rate Limiting
  rate-limit:
    enabled: false
    requests-per-second: 100
    burst-capacity: 200

# ===============================================
# Security Configuration
# ===============================================
security:
  # JWT 설정 (프로덕션에서 반드시 변경)
  jwt:
    secret: setof-commerce-jwt-secret-key-must-be-changed-in-production
    expiration: 3600000  # 1 hour
    refresh-expiration: 604800000  # 7 days

  # 공개 엔드포인트 (인증 불필요)
  public-endpoints:
    - /api/v1/health
    - /api/v1/auth/**
    - /actuator/health
    - /swagger-ui/**
    - /v3/api-docs/**

# ===============================================
# API Documentation (Springdoc OpenAPI)
# ===============================================
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs

  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

  packages-to-scan:
    - com.ryuqq.setof.api

  default-consumes-media-type: application/json
  default-produces-media-type: application/json
